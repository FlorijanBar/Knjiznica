<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Knjiga</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h2>Update Knjiga</h2>
    
<form action="#" th:action="@{/api/knjiga/{id}/update(id=${knjiga.id})}" th:object="${knjiga}" method="post">
    <input type="hidden" name="_method" value="PUT" />
        
        <div>
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" name="naziv" th:field="*{naziv}" />
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" th:field="*{autor}" />
        </div>
        <div>
            <label for="godina_izdanja">Godina izdanja:</label>
           
		<input type="number" id="godina_izdanja" name="godina_izdanja" th:field="*{godina_izdanja}" />
        </div>
        <div>
            <label for="broj_stranica">Broj stranica:</label>
            <input type="number" id="broj_stranica" name="broj_stranica" th:field="*{broj_stranica}" />
        </div>
        <div>
            <label for="oznaka">Oznaka:</label>
            <input type="text" id="oznaka" name="oznaka" th:field="*{oznaka}" />
        </div>
        <div>
            <label for="inventurni_broj">Inventurni broj:</label>
            <input type="number" id="inventurni_broj" name="inventurni_broj" th:field="*{inventurni_broj}" />
        </div>
            <button type="submit">Update</button>
</form>
</body>
</html>
