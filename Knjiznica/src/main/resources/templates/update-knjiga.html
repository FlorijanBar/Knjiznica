<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Knjiga</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Update Knjiga</h2>
        
        <form action="#" th:action="@{/api/knjiga/{id}/update(id=${knjiga.id})}" th:object="${knjiga}" method="post">
            <input type="hidden" name="_method" value="PUT" />
            
            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv" th:field="*{naziv}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" th:field="*{autor}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="godina_izdanja">Godina izdanja:</label>
                <input type="number" id="godina_izdanja" name="godina_izdanja" th:field="*{godina_izdanja}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="broj_stranica">Broj stranica:</label>
                <input type="number" id="broj_stranica" name="broj_stranica" th:field="*{broj_stranica}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="oznaka">Oznaka:</label>
                <input type="text" id="oznaka" name="oznaka" th:field="*{oznaka}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inventurni_broj">Inventurni broj:</label>
                <input type="number" id="inventurni_broj" name="inventurni_broj" th:field="*{inventurni_broj}" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
