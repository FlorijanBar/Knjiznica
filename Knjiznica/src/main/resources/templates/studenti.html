<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Studenti</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Popis studenata</h2>
        <a href="/home" class="btn btn-primary">Povratak na početnu stranicu</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Studij</th>
                    <th>Godina studija</th>
                    <th>Email</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studenti}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.ime}"></td>
                    <td th:text="${student.prezime}"></td>
                    <td th:text="${student.studij}"></td>
                    <td th:text="${student.godinaStudija}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/student/{id}/update(id=${student.id})}" class="btn btn-primary">Uredi</a>
                        <form th:action="@{/student/{id}/delete(id=${student.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="submit" class="btn btn-danger">Izbriši</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/student/create" class="btn btn-primary">Dodaj studenta</a>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
