<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Knjiga</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    
</head>
<body>
    <h2>Create Knjiga</h2>
    
    <form action="#" th:action="@{/api/knjiga/create}" th:object="${knjiga}" method="post">
        <div>
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" name="naziv" th:field="*{naziv}" required/>
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" th:field="*{autor}" required />
        </div>
        <div>
            <label for="godina_izdanja">Godina izdanja:</label>
            <input type="number" id="godina_izdanja" name="godina_izdanja" th:field="*{godina_izdanja}" required/>
        </div>
        <div>
            <label for="broj_stranica">Broj stranica:</label>
            <input type="number" id="broj_stranica" name="broj_stranica" th:field="*{broj_stranica}" required/>
        </div>
        <div>
            <label for="oznaka">Oznaka:</label>
            <input type="text" id="oznaka" name="oznaka" th:field="*{oznaka}" required/>
        </div>
        <div>
            <label for="inventurni_broj">Inventurni broj:</label>
            <input type="number" id="inventurni_broj" name="inventurni_broj" th:field="*{inventurni_broj}" required/>
        </div>
        
        <button type="submit">Create</button>
    </form>
</body>
</html>
