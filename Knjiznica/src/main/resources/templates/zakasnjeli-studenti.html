<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overdue Students</title>
</head>
<body>
    <h1>Overdue Students</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Book Name</th>
        </tr>
        <tr th:each="knjiga : ${overdueKnjige}">
            <td th:text="${knjiga.student.ime}"></td>
            <td th:text="${knjiga.knjiga.naziv}"></td>
        </tr>
    </table>
</body>
</html>
