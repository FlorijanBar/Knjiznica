<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            <p>Došlo je do greške pri prijavi. Molimo pokušajte ponovno.</p>
        </div>
        
        <form action="#" th:action="@{/korisnik/login}" th:object="${korisnik}" method="post">
                  <div class="form-group">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{lozinka}" placeholder="Lozinka" required>
            </div>
            <button type="submit" class="btn btn-primary"> se</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
